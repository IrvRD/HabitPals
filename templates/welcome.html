<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit pal!</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
  <div class="main-container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{{ url_for('welcome') }}">Habit Pal!</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{{ url_for('home') }}">
              <img src= ../static/button_images/home1.png width="100px" height="25px"
              onmouseover="this.src='../static/button_images/home2.png';"
              onmouseout="this.src='../static/button_images/home1.png';"/>
              <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="{{ url_for('myaccount') }}">
              <img src= ../static/button_images/myaccount1.png width="100px" height="25px"
              onmouseover="this.src='../static/button_images/myaccount2.png';"
              onmouseout="this.src='../static/button_images/myaccount1.png';"/>
            </a>
          </li>
            <li class="nav-item">
            <a class="nav-link" href="{{ url_for('store') }}">Store</a>
          </li>
        </ul>

      </div>
    </nav>
    <div class="jumbotron">
      <h1 class="display-4">Welcome to Habit Pal!</h1>

      <button id="Gropplepuss" onclick="changeToGrop();">Gropplepuss!</button>
      <button id="Rex" onclick="changeToRex();">Rex!</button>
      <img id="currentPet" src="../static/egg4.png" />

      

      
    </div>

  </div>
  <div class="footer">
    <p>Habit Pal!</p>
    <a href="https://www.facebook.com/" target="_blank" class="fa fa-facebook"></a>
    <a href="https://twitter.com/" target="_blank" class="fa fa-twitter"></a>
  </div>

  <script src="{{ url_for('static', filename='javascript/app.js') }}"></script>

</body>

</html>
