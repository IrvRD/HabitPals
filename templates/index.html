<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit pal!</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  </head>
  
  <body> 
    <div class="main-container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{{ url_for('welcome') }}">Habit Pal!</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="{{ url_for('home') }}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="{{ url_for('myaccount') }}">My Account</a>
                </li>
                
              </ul>
              <a href="{{ url_for('logout') }}" class="btn btn-dark">Sign Out</a>
              
            </div>
        </nav>
        <div class="jumbotron">
          <h1 class="display-4">Welcome to Habit Pal!</h1>
          <div class="app">

            <div class="progress">
              <div id = "health" class="progress-bar progress-bar-striped bg-info progress-bar-animated" role="progressbar"></div>
            </div>

            <button class="button" onClick="window.location.reload();">Feed Pet</button>
            
            <h1>To Do:</h1>
        <form>
          <input type="text" placeholder="New Task Here">
          <button type="submit">&plus;</button>
        </form>
        <ul id="task-ul"></ul>
      </div>
    </div>

  </div>
  <div class="footer">
    <p>Habit Pal!</p>
    <a href="https://www.facebook.com/" target="_blank" class="fa fa-facebook"></a>
    <a href="https://twitter.com/" target="_blank" class="fa fa-twitter"></a>

  <script src="{{ url_for('static', filename='javascript/app.js') }}"></script>
